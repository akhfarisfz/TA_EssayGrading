<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Personalisasi</title>
</head>
<body>
    <h1>Halaman Personalisasi</h1>
    <p>Silakan isi formulir personalisasi di bawah ini:</p>

    <form method="POST" action="/submit">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="nilai_matkul_bahasa_inggris_1">Nilai Matkul Bahasa Inggris 1:</label>
        <input type="number" id="nilai_matkul_bahasa_inggris_1" name="nilai_matkul_bahasa_inggris_1" min="0" max="100" step="0.01" required><br><br>

        <label for="nilai_matematika_sma_kelas_12">Nilai Matematika SMA Kelas 12:</label>
        <input type="number" id="nilai_matematika_sma_kelas_12" name="nilai_matematika_sma_kelas_12" min="0" max="100" step="0.01" required><br><br>

        <label for="memiliki_beasiswa">Memiliki Beasiswa:</label>
        <select id="memiliki_beasiswa" name="memiliki_beasiswa" required>
            <option value="Tidak">Tidak</option>
            <option value="Iya">Iya</option>
        </select><br><br>

        <label for="waktu_khusus_belajar">Waktu Khusus Belajar:</label>
        <select id="waktu_khusus_belajar" name="waktu_khusus_belajar" required>
            <option value="Tidak">Tidak</option>
            <option value="Iya">Iya</option>
        </select><br><br>

        <label for="suka_lomba">Suka Lomba:</label>
        <select id="suka_lomba" name="suka_lomba" required>
            <option value="Sangat tidak suka">Sangat tidak suka</option>
            <option value="Tidak suka">Tidak suka</option>
            <option value="Netral">Netral</option>
            <option value="Suka">Suka</option>
            <option value="Sangat suka">Sangat suka</option>
        </select><br><br>

        <label for="total_mengikuti_lomba">Total Mengikuti Lomba:</label>
        <select id="total_mengikuti_lomba" name="total_mengikuti_lomba" required>
            <option value="0">0</option>
            <option value="1-3">1-3</option>
            <option value="4-10">4-10</option>
            <option value="11-20">11-20</option>
            <option value=">20">Lebih dari 20</option>
        </select><br><br>

        <label for="pendidikan_ibu">Pendidikan Ibu:</label>
        <select id="pendidikan_ibu" name="pendidikan_ibu" required>
            <option value="Tidak lulus SD">Tidak lulus SD</option>
            <option value="SD/sederajat">SD/sederajat</option>
            <option value="SMP/sederajat">SMP/sederajat</option>
            <option value="SMA/sederajat">SMA/sederajat</option>
            <option value="D1-D3">D1-D3</option>
            <option value="D4/Sarjana Terapan">D4/Sarjana Terapan</option>
            <option value="S1/sederajat">S1/sederajat</option>
            <option value="S2/sederajat">S2/sederajat</option>
        </select><br><br>

        <label for="pendidikan_ayah">Pendidikan Ayah:</label>
        <select id="pendidikan_ayah" name="pendidikan_ayah" required>
            <option value="Tidak lulus SD">Tidak lulus SD</option>
            <option value="SD/sederajat">SD/sederajat</option>
            <option value="SMP/sederajat">SMP/sederajat</option>
            <option value="SMA/sederajat">SMA/sederajat</option>
            <option value="D1-D3">D1-D3</option>
            <option value="D4/Sarjana Terapan">D4/Sarjana Terapan</option>
            <option value="S1/sederajat">S1/sederajat</option>
            <option value="S2/sederajat">S2/sederajat</option>
        </select><br><br>

        <label for="penghasilan_orang_tua">Penghasilan Orang Tua:</label>
        <select id="penghasilan_orang_tua" name="penghasilan_orang_tua" required>
            <option value="< 2.000.000">< 2.000.000</option>
            <option value="2.000.000 - 4.000.000">2.000.000 - 4.000.000</option>
            <option value="4.000.000 - 8.000.000">4.000.000 - 8.000.000</option>
            <option value="8.000.000 - 40.000.000">8.000.000 - 40.000.000</option>
            <option value="> 40.000.000">Lebih dari 40.000.000</option>
        </select><br><br>

        <label for="estimasi_waktu_perjalanan_ke_kampus">Estimasi Waktu Perjalanan ke Kampus:</label>
        <select id="estimasi_waktu_perjalanan_ke_kampus" name="estimasi_waktu_perjalanan_ke_kampus" required>
            <option value="<15">< 15</option>
            <option value="15-30">15-30</option>
            <option value="30-60">30-60</option>
            <option value="60-120">60-120</option>
            <option value=">120">Lebih dari 120</option>
        </select><br><br>

        <label for="tempat_tinggal_kuliah_kos">Tempat Tinggal Kuliah (Kos):</label>
        <select id="tempat_tinggal_kuliah_kos" name="tempat_tinggal_kuliah_kos" required>
            <option value="Tidak">Tidak</option>
            <option value="Iya">Iya</option>
        </select><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
